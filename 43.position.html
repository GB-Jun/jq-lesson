<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>position</title>
        <style>
            .rect {
                width: 800px;
                height: 800px;
                background-color: #ccc;

                position: relative;
                padding: 50px;
            }
            .box {
                width: 100px;
                height: 100px;
                background-color: #faf;

                position: absolute;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div class="rect">
            <div class="box"></div>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            console.log("box position", $(".box").position());
            console.log("box position top", $(".box").position().top);
            console.log("box position left", $(".box").position().left);
        </script>
    </body>
</html>
