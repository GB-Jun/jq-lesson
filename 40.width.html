<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>width</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                padding: 10px;
                background-color: #faf;
                border: 5px solid #afa;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            console.log("width :", $(".box").width());
            console.log("hieght :", $(".box").height());
            console.log("innerWidth :", $(".box").innerWidth());
            console.log("innerHeight :", $(".box").innerHeight());
            console.log("outerWidth :", $(".box").outerWidth());
            console.log("outerHeight :", $(".box").outerHeight());
        </script>
    </body>
</html>
