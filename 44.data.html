<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>data</title>
        <style>
            .box{
                width: 300px;
                height: 300px;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <div class="box" data-price="200" data-product-name="pen"></div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            console.log("price", $(".box").data("price"));
            console.log("product name", $(".box").data("product-name"));
            $('div[data-price]').css("background", 'red').css('border', '1px solid blue');
            $('div[data-price]').data('price', '600');
            console.log("price", $(".box").data("price"));
        </script>
    </body>
</html>
