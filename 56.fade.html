<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>fade</title>
    </head>
    <body>
        <button>click</button>
        <h1>Hello</h1>
        <h2>H2</h2>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $("button").click(function () {
                $("h1").fadeToggle(1000);
                $("h2").fadeTo(500, 0.3);
            });
        </script>
    </body>
</html>
