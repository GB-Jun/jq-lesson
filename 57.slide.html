<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>slide</title>
        <style>
            * {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div><h2>Title</h2></div>
        <div class="slide1">
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex
                placeat, dolores corrupti asperiores consequatur iste pariatur.
                Hic voluptatum odit accusamus a distinctio expedita laborum
                ratione cumque. Voluptatem aliquid obcaecati fuga.
            </p>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $("h2").click(function () {
                $(".slide1").slideToggle(500);
            });
        </script>
    </body>
</html>
