<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>callback</title>
    </head>
    <body>
        <script>
            a(b);
            function a(callback1) {
                setTimeout(() => {
                    console.log("a");
                    callback1(c);
                }, 1000);
            }

            function b(cb2) {
                setTimeout(() => {
                    console.log("b");
                    cb2();
                }, 2000);
            }

            function c() {
                setTimeout(() => {
                    console.log("c");
                }, 1500);
            }
        </script>
    </body>
</html>
