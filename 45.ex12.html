<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ex12</title>

        <style>
            body {
                height: 500vh;
                margin: 0;
            }
            .banner {
                height: 80vh;
            }

            nav {
                background: #faf;
            }

            nav.fixed {
                position: fixed;
                top: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="banner"></div>
        <nav class="">I'm Nav</nav>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const navPosi = $("nav").offset().top;
            $(window).scroll(function () {
                // console.log("scroll");
                // console.log($("nav").offset().top);
                // console.log($(window).scrollTop());

                if (navPosi <= $(window).scrollTop()) {
                    $("nav").addClass("fixed");
                } else {
                    $("nav").removeClass("fixed");
                }
            });
        </script>
    </body>
</html>
